<navbar></navbar>
<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Temas Selectos de Optimizaci√≥n</h1>
        <p class="lead">Knapsack</p>
        <img src="assets/images/fime_logo.gif">
        <img src="assets/images/uanl_logo.gif">
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Objetos:</h1>
        </div>
    </div>
    <div class="form-inline">
        <div class="input-group col-md-8 col-md-offset-3">
            <div>
                <label>Tipo estantes: </label>
                <input ng-model="ws.volumenChecked[0].check" ng-change="ws.checkVol(0)" ng-value="true" type="radio" name="optradio"> <img width="100px" height="100px" src="assets/images/objeto1.jpg" alt="">
                <input ng-model="ws.volumenChecked[1].check" ng-change="ws.checkVol(1)" ng-value="true" type="radio" name="optradio"> <img width="100px" height="100px" src="/assets/images/estante2.jpg" alt="">
                <input ng-model="ws.volumenChecked[2].check" ng-change="ws.checkVol(2)" ng-value="true" type="radio" name="optradio"> <img width="100px" height="100px" src="/assets/images/estante1.jpg" alt="">
                <input ng-model="ws.volumenChecked[3].check" ng-change="ws.checkVol(3)" ng-value="true" type="radio" name="optradio"> <img width="100px" height="100px" src="/assets/images/estante5.jpg" alt="">
                <input ng-model="ws.volumenChecked[4].check" ng-change="ws.checkVol(4)" ng-value="true" type="radio" name="optradio"> <img width="100px" height="100px" src="/assets/images/estante3.jpg" alt="">
            </div>
        </div>
    </div>
    <button type="button" ng-click="ws.optimizarEspacio()" name="optimizarBoton" id="optimizarBoton" class="btn btn-primary">Optimizar Estante</button>
    </form>
    <br>
    <br>
    <table class="table table-condesed">
        <thead>
            <tr>
                <th ng-repeat="n in ws.solutions">{{n.Descripcion}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-repeat="n in ws.solutions">{{n.Cantidad}}</td>
            </tr>
        </tbody>
    </table>
    <label ng-show="ws.solutions.length > 0">Beneficio: {{ws.beneficioTotal}} VolumenUtilizado: {{ws.volumenUtilizado}} VolumenRestante: {{ws.volumenRestante}} </label>
    <table ng-if="ws.objetos.length > 0" class="table table-striped table-hover table-bordered col-md-5">
        <thead>
            <tr>
                <th>Productos</th>
            </tr>
        </thead>
        <tbody>
            <tr class="col-md-6" ng-repeat="n in ws.objetos" data-ng-click="ws.editarElementos($index)">
                <td style="width:0.01%;text-align:center;vertical-align:middle;">
                    <input ng-model="n.Checked" type="checkbox" name="" value="">
                </td>
                <td class="col-md-2">
                    <img class="img-thumbnail" width="100px" height="100px" src="{{n.Ruta}}" alt="Image">
                    <ul>
                        <li>Altura en cm: {{n.Altura}} </li>
                        <li>Largo en cm: {{n.Largo}}</li>
                        <li>Ancho encm: {{n.Ancho}}</li>
                        <li>Volumen en cm&sup3;: {{n.Volumen}}</li>
                        <li>Beneficio en MXN: ${{n.Beneficio}}</li>
                    </ul>
                    <form name="formVol">
                        <div class="form-inline" ng-class="{'has-error': formVol.menorA{{$index}}.$invalid}">
                            <label style="font-size:10px;">Cantidad Max. de Objetos</label>
                            <input ng-model="n.MenorA" id="menorA{{$index}}" min="0" ng-change="ws.validarObjetos($index)" style="width:15%;" class="form-control" type="number" name="menorA{{$index}}" value="" required>
                            <label style="font-size:10px;">Cantidad Min. de objetos</label>
                            <input ng-model="n.MayorA" id="mayorA{{$index}}" min="1" ng-change="ws.validarObjetos($index)" style="width:15%;" class="form-control" type="number" name="" value="" required>
                        </div>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer></footer>
